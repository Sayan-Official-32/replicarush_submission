<!-- Consultation Booking Modal -->
<div id="booking-modal" class="modal">
    <div class="modal-content">
        <button class="modal-close" aria-label="Close modal">&times;</button>
        <div class="modal-header">
            <h2>Book Your Consultation</h2>
            <p>Schedule a free 30-minute consultation with our team</p>
        </div>
        
        <form id="consultation-form" class="consultation-form">
            <!-- Step 1: Personal Information -->
            <div class="form-step active" data-step="1">
                <h3>Personal Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name">Full Name *</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company">
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary next-step">Next Step →</button>
            </div>
            
            <!-- Step 2: Project Details -->
            <div class="form-step" data-step="2">
                <h3>Project Details</h3>
                
                <div class="form-group">
                    <label for="project_type">Project Type *</label>
                    <select id="project_type" name="project_type" required>
                        <option value="">Select project type</option>
                        <option value="web_development">Web Development</option>
                        <option value="mobile_app">Mobile App</option>
                        <option value="ai_ml">AI/ML Solution</option>
                        <option value="ecommerce">E-commerce Platform</option>
                        <option value="enterprise">Enterprise Software</option>
                        <option value="consulting">Technical Consulting</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="budget">Budget Range *</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select budget range</option>
                        <option value="5k-10k">$5,000 - $10,000</option>
                        <option value="10k-25k">$10,000 - $25,000</option>
                        <option value="25k-50k">$25,000 - $50,000</option>
                        <option value="50k-100k">$50,000 - $100,000</option>
                        <option value="100k+">$100,000+</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="timeline">Expected Timeline *</label>
                    <select id="timeline" name="timeline" required>
                        <option value="">Select timeline</option>
                        <option value="urgent">Urgent (1-2 weeks)</option>
                        <option value="1-3_months">1-3 months</option>
                        <option value="3-6_months">3-6 months</option>
                        <option value="6+_months">6+ months</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-outline prev-step">← Back</button>
                    <button type="button" class="btn btn-primary next-step">Next Step →</button>
                </div>
            </div>
            
            <!-- Step 3: Schedule & Message -->
            <div class="form-step" data-step="3">
                <h3>Schedule & Details</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="preferred_date">Preferred Date *</label>
                        <input type="date" id="preferred_date" name="preferred_date" required>
                    </div>
                    <div class="form-group">
                        <label for="preferred_time">Preferred Time *</label>
                        <select id="preferred_time" name="preferred_time" required>
                            <option value="">Select time</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="timezone">Timezone *</label>
                    <select id="timezone" name="timezone" required>
                        <option value="IST">IST (Indian Standard Time)</option>
                        <option value="PST">PST (Pacific Standard Time)</option>
                        <option value="EST">EST (Eastern Standard Time)</option>
                        <option value="GMT">GMT (Greenwich Mean Time)</option>
                        <option value="CET">CET (Central European Time)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Project Description *</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your project..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-outline prev-step">← Back</button>
                    <button type="submit" class="btn btn-primary submit-btn">
                        <span class="btn-text">Book Consultation</span>
                        <span class="btn-loading" style="display: none;">Booking...</span>
                    </button>
                </div>
            </div>
            
            <!-- Progress Indicator -->
            <div class="form-progress">
                <div class="progress-step active" data-step="1">1</div>
                <div class="progress-line"></div>
                <div class="progress-step" data-step="2">2</div>
                <div class="progress-line"></div>
                <div class="progress-step" data-step="3">3</div>
            </div>
        </form>
    </div>
</div>
